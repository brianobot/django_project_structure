name: Run Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    # Define Redis as a service container
    services:
      redis:
        image: redis
        # Map port 6379 on the container to 6379 on the host machine
        ports:
          - 6379:6379
        # Health check to ensure Redis is up before tests run
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      REDIS_HOST: localhost
      REDIS_PORT: 6379

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # You can change this to your preferred version
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest # Ensures pytest is available even if not in requirements.txt

      - name: Create .env file
        run: |


      - name: Run Tests
        run: |
          mkdir logs
          pytest -s
